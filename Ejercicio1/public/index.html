<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/style.css" rel="stylesheet">
        
    </head>
    <body><body>
    <center>
        <div class="calc">
            <div class="calctext">
                <h1>Calculadora de Ganancias sobre Inversiones</h1>
                <hr>
                <span>Ingrese la cantidad de capital que desea invertir.</span>

                <form class="formss" id="investmentForm">
                    <input class="depos" type="number" id="capital" placeholder="Monto de inversión" required><br>
                    <input class="depos" type="number" id="meses" placeholder="Cantidad de meses" required><br>
                    <input class="submit" type="submit" value="Calcular Ganancias"><br>

                    <div id="result" style="margin-top: 20px; font-size: 18px; font-weight: bold;"></div>
                </form>
                <span class="small">Ganancia del 2% mensual sobre inversiones</span>
            </div>
        </div>
    </center>

    <script>
        // ✅ PASO 2: Este ID debe coincidir exactamente con el del formulario de arriba.
        const form = document.getElementById('investmentForm');
        const resultDiv = document.getElementById('result');

        // Se agrega el 'listener' al formulario que SÍ encontramos.
        form.addEventListener('submit', function(event) {
            // Esta línea ahora SÍ se ejecutará y evitará la recarga.
            event.preventDefault();

            const capital = parseFloat(document.getElementById('capital').value);
            const meses = parseInt(document.getElementById('meses').value);

            if (isNaN(capital) || capital <= 0 || isNaN(meses) || meses <= 0) {
                resultDiv.innerHTML = "Por favor, ingrese valores válidos.";
                resultDiv.style.color = 'red';
                return;
            }
            
            const tasaInteres = 0.02;
            const montoFinal = capital * Math.pow(1 + tasaInteres, meses);
            const ganancia = montoFinal - capital;
            
            resultDiv.style.color = 'black';
            resultDiv.innerHTML = `
                <p>Tu ganancia después de ${meses} mes(es) es de <strong>$${ganancia.toFixed(2)}</strong>.</p>
                <p>Total después de ${meses} mes(es): <strong>$${montoFinal.toFixed(2)}</strong>.</p>
            `;
        });
    </script>
    </body>
</html>
